<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cifrado AES</title>
  <link rel="stylesheet" href="../js y css/aes.css">
  <script src="../js y css/funciones.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
    integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="container_cifrado">
    <h2>Cifrado AES</h2>
    <textarea id="texto" placeholder="Escribe tu mensaje a cifrar"></textarea>
    <input type="text" id="pass" placeholder="Ingresa tu clave" class="resultado">
    <input type="submit" value="Cifrar" class="button">
    <input type="text" id="resultado" class="resultado" readonly>
    <button id="descargar">Descargar txt</button>
  </div>

  <div class="button_return">
    <button class="retur"><a href="../aes.html">Regresar</a></button>
  </div>
</body>
</html>
